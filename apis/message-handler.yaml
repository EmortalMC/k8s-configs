apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-handler
  namespace: emortalmc
  labels:
    app: message-handler

spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-handler

  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: message-handler
    spec:
      containers:
        - name: message-handler
          image: ghcr.io/emortalmc/message-handler:dev-2
          ports:
            - name: grpc
              containerPort: 9010

          env:
            - name: "DEVELOPMENT"
              value: "false"

            - name: KAFKA_HOST
              value: default-kafka-bootstrap
            - name: KAFKA_PORT
              value: "9092"

            - name: RELATIONSHIPSERVICE_HOST
              value: "relationship-manager"
            - name: RELATIONSHIPSERVICE_PORT
              value: "9010"

            - name: BADGESERVICE_HOST
              value: "badge-manager"
            - name: BADGESERVICE_PORT
              value: "9010"

            - name: PERMISSIONSERVICE_HOST
              value: "permission"
            - name: PERMISSIONSERVICE_PORT
              value: "9010"

            - name: PORT
              value: "9010"
---

apiVersion: v1
kind: Service

metadata:
  namespace: emortalmc
  name: message-handler

spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9010
      targetPort: 9010

  selector:
    app: message-handler
