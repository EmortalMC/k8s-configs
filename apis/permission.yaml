apiVersion: apps/v1
kind: Deployment
metadata:
  name: permission
  namespace: emortalmc
  labels:
    app: permission

spec:
  replicas: 1
  selector:
    matchLabels:
      app: permission

  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: permission
    spec:
      containers:
        - name: permission
          image: ghcr.io/emortalmc/permission-service-go:345fa2d0e0b2bd5ff40e75843c7bdcbfcfa975f7
          ports:
            - name: grpc
              containerPort: 9010

          env:
            - name: "DEVELOPMENT"
              value: "false"

            - name: KAFKA_HOST
              value: default-kafka-bootstrap
            - name: KAFKA_PORT
              value: "9092"

            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-connection-string
                  key: connectionString.standard
            - name: PORT
              value: "9010"
---

apiVersion: v1
kind: Service

metadata:
  namespace: emortalmc
  name: permission

spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9010
      targetPort: 9010

  selector:
    app: permission
