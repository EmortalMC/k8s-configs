apiVersion: agones.dev/v1
kind: Fleet

metadata:
  name: battle
  namespace: emortalmc

spec:
  replicas: 2
  scheduling: Distributed

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    spec:
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 25565
          protocol: TCP

      health:
        initialDelaySeconds: 5
        periodSeconds: 15
        failureThreshold: 2

      template:
        spec:
          serviceAccountName: default-gameserver
          automountServiceAccountToken: true

          containers:
            - name: battle
              image: ghcr.io/emortalmc/battle:77ce1be2c9db835a00f624e294b6a30ca0c471fb
              resources:
                requests:
                  cpu: 500m
                  memory: 768Mi
                limits:
                  cpu: "1"
                  memory: 768Mi
              env:
                - name: minestom.velocity-forwarding-secret
                  valueFrom:
                    secretKeyRef:
                      name: velocity-forwarding-token
                      key: forwarding.secret
                      optional: false
                - name: RABBITMQ_HOST
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-credentials
                      key: host
                      optional: false
                - name: RABBITMQ_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-credentials
                      key: username
                      optional: false
                - name: RABBITMQ_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq-credentials
                      key: password
                      optional: false
                - name: KAFKA_HOST
                  value: default-kafka-bootstrap
                - name: KAFKA_PORT
                  value: "9092"
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
---
apiVersion: autoscaling.agones.dev/v1
kind: FleetAutoscaler
metadata:
  name: battle
  namespace: emortalmc

spec:
  fleetName: battle
  policy:
    type: Buffer
    buffer:
      bufferSize: 1
      minReplicas: 1
      maxReplicas: 5