apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: velocity
  namespace: emortalmc

spec:
  replicas: 1
  scheduling: Packed

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  template:
    spec:
      players:
        initialCapacity: 250

      ports:
        - name: default
          portPolicy: Static
          hostPort: 25565
          containerPort: 25565
          protocol: TCP

      health:
        initialDelaySeconds: 10
        periodSeconds: 6
        failureThreshold: 2

      template:
        spec:
          volumes:
            - name: gamemodes
              configMap:
                name: gamemodes

          containers:
            - name: velocity
              image: ghcr.io/emortalmc/velocity-core:1.0.70
              command: [ "/bin/sh", "-c", "java -Dvelocity.packet-decode-logging=true -jar /app/velocity.jar" ]

              lifecycle:
                postStart:
                  exec:
                    command: [ "/bin/sh", "-c", "echo $VELOCITY_FORWARDING_SECRET > /app/forwarding.secret" ]

              volumeMounts:
                - name: gamemodes
                  mountPath: /app/config/gamemodes

              env:
                - name: JAVA_OPTS
                  value: "-Xms2G -Xmx2G"
                - name: VELOCITY_FORWARDING_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: velocity-forwarding-token
                      key: forwarding.secret
                      optional: false
                - name: KAFKA_HOST
                  value: default-kafka-bootstrap
                - name: KAFKA_PORT
                  value: "9092"

              resources:
                limits:
                  memory: "3Gi"
                  cpu: "2"
                requests:
                  memory: "3Gi"
                  cpu: "500m"
